<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Arvo|EB+Garamond|Tienne|Raleway|Sorts+Mill+Goudy" rel="stylesheet">
  <title>Graal Kingdoms Tools</title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron fluid">
      <p style="text-align:center;"><img id="logo" src="images/logo2.svg"></p>
    </div>


    <div class="tool-cards">
      <p>
        <div class="first-tool">
          <p id="samurai"><img src="images/sam3.svg"></p>
          <a href="https://www.graalkingdoms.net/wiki/Devtools" target="_blank">
            <p class="wiki" role="button"><img src="images/chat.svg" alt="Wiki" title="Dev Tools Wiki"><br>wiki</p>
          </a>
        </div>
        <div class="second-tool">
          <p id="dustari"><img src="images/dust3.svg"></p>
          <a href="www.google.com" target="_blank">
            <p class="builder" role="button"><img src="images/hammer.svg"><br>builder</p>
          </a>
        </div>
        <div class="third-tool">
          <p id="pirate"><img src="images/pirate3.svg"></p>
          <a href="https://graalkingdoms.net/tools/generatelevels.php" target="_blank">
            <p class="gmap" role="button"><img src="images/gmap.svg" title="Gmap Generator"><br>gmap</p>
          </a>
        </div>
        <div class="fourth-tool">
          <p id="zorm"><img src="images/zorm3.svg"></p>
          <a href="www.google.com" target="_blank">
            <p class="stats" role="button"><img src="images/stats.svg" title="Statistics"><br>statistics</p>
          </a>
        </div>
        <div class="fifth-tool">
          <p id="forest"><img src="images/forest3.svg"></p>
          <a href="https://graalkingdoms.net/tools/bin" target="_blank">
            <p class="trash" role="button"><img src="images/trash.svg" alt="trash can" title="GK PasteBin"><br>trash</p>
          </a>
        </div>
      </p>
    </div>

  </div>
  <!-- container div -->

</body>


<script src="https://code.jquery.com/jquery-3.2.1.js "></script>
<script src="app.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js "></script>

</html>
